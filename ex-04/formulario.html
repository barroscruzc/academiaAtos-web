<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <title>Formulário</title>
<style>
 form {
  width: 70vw;
  align-content: center;
 }

 .container {
  margin: 80px auto;
 }
</style>
</head>

<body>
  <div class="container">
    <form id="formulario">
      <!--Dados Pessoais-->
      <div class="row">
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Primeiro Nome" required>
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="text" class="form-control" id="login" placeholder="Login" readonly required>
            <label for="login">Login</label>
          </div>
        </div>
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
            <label for="sobrenome">Sobrenome</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com"
              required>
            <label for="email">E-mail</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" placeholder="Password" required>
            <label for="senha">Senha</label>
          </div>
        </div>
      </div>

      <!--Endereço-->
      <div class="row">
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="number" class="form-control" id="cep" placeholder="Somente números">
            <label for="floatingInput">CEP</label>
          </div>
        </div>
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="text" class="form-control" id="rua" placeholder="Rua">
            <label for="rua">Rua</label>
          </div>
        </div>
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="text" class="form-control" id="complemento" placeholder="complemento">
            <label for="complemento">Complemento</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
            <label for="bairro">Bairro</label>
          </div>
        </div>
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
            <label for="bairro">Cidade</label>
          </div>
        </div>
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="text" class="form-control" id="estado" placeholder="Estado">
            <label for="bairro">Estado</label>
          </div>
        </div>
      </div>

      <!--Informações profissionais e acadêmicas-->
      <div class="row">
        <div class="col">
          <div class=" form-floating mb-3">
            <input type="text" class="form-control" id="github" placeholder="github"
              required>
            <label for="github">Perfil Github</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select class="form-select" id="academia" aria-label="Academia" required>
            <option selected>Selecionar Academia</option>
            <option value="Academia Java">Academia Java</option>
            <option value="Academia .NET">Academia .NET</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select class="form-select" id="professor" aria-label="Professor" required>
            <option selected>Selecionar Professor</option>
            <option value="Deivison Pasa">Deivison Pasa</option>
            <option value="Heryson Figueiredo">Heryson Figueiredo</option>
            <option value="Lucas Schlestein">Lucas schlestein</option>
          </select>
        </div>
      </div>

      <!--Aceite dos termos e informativos-->
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Aceita Termos" id="termos">
            <label class="form-check-label" for="termos">
              Declaro que li e aceito os Termos e Condições acima
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Aceita Informativos"
                id="informativo">
              <label class="form-check-label" for="termos">
                Desejo receber atualizações e informativos por e-mail.
              </label>
            </div>
          </div>
    </form>
    <button class="btn-lg bg-success" id="btn" onclick="enviar()">Salvar</button>
  </div>

    <div class="container">
    <form>
        <fieldset disabled>
        <label class="form-label">Nome: </label><input type="text" class="form-control" id="nomeOk" readonly></input>
        <label class="form-label">Sobrenome </label><input type="text" class="form-control" id="sobrenomeOk" readonly></input>
        <label class="form-label">E-mail: </label><input type="text" class="form-control" id="emailOk" readonly></input>
        <label class="form-label">Login: </label><input type="text" class="form-control" id="loginOk" readonly></input>
        <label class="form-label">Senha: </label><input type="text" class="form-control" id="senhaOk" readonly></input>
        <label class="form-label">CEP: </label><input type="text" class="form-control" id="cepOk" readonly></input>
        <label class="form-label">Endereço: </label><input type="text" class="form-control" id="enderecoOk"> </input>
        <label class="form-label">Complemento </label><input type="text" class="form-control" id="complementoOk" readonly></input>
        <label class="form-label">Bairro: </label><input type="text" class="form-control" id="bairroOk" readonly></input>
        <label class="form-label">Cidade: </label><input type="text" class="form-control" id="cidadeOk" readonly></input>
        <label class="form-label">Estado: </label><input type="text" class="form-control" id="estadoOk" readonly></input>
        <label class="form-label">Github: </label><input type="text" class="form-control" id="githubOk" readonly></input>
        <label class="form-label">Academia: </label><input type="text" class="form-control" id="academiaOk" readonly></input>
        <label class="form-label">Professor </label><input type="text" class="form-control" id="professorOk" readonly></input>
        <label class="form-label">Termos: </label><input type="text" class="form-control" id="termosOk" readonly></input>
        <label class="form-label">Informativos </label><input type="text" class="form-control" id="informativoOk" readonly></input>
    </fieldset>
    </form>
    </div>

  <script src="js/main.js"></script>
</body>

</html>
