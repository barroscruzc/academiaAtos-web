<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>

<body>
    <container >
        <form id="formulario" style="margin 50px auto, align-text: center;">
            <!--Dados Pessoais-->
            <div class="row">
                <div class="col">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Primeiro Nome"
                            pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required>
                        <label for="nome">Nome</label>
                    </div>
                </div>
                <div class="col">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="login" placeholder="Login" readonly required>
                        <label for="login">Login</label>
                    </div>
                </div>
                <div class="col">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome"
                            pattern="[A-Za-z].{2,}" required>
                        <label for="sobrenome">Sobrenome</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class=" mb-3">
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="col">
                    <div class="">
                        <input type="password" class="form-control" id="senha" placeholder="Password" required>
                        <label for="senha">Password</label>
                    </div>
                </div>
            </div>

            <!--Endereço-->
            <div class="row">
                <div class="col">
                    <div class=" mb-3">
                        <input type="number" class="form-control" id="cep" placeholder="Somente números"
                            pattern="[0-9]{8}">
                        <label for="floatingInput">CEP</label>
                    </div>
                </div>
                <div class="col">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="rua" placeholder="Rua">
                        <label for="rua">Rua</label>
                    </div>
                </div>
                <div class="col">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="complemento" placeholder="complemento">
                        <label for="complemento">Complemento</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                        <label for="bairro">Bairro</label>
                    </div>
                </div>
                <div class="col">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                        <label for="bairro">Cidade</label>
                    </div>
                </div>
                <div class="col">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="estado" placeholder="Estado" pattern="[A-Za-z]{2}">
                        <label for="bairro">Estado</label>
                    </div>
                </div>
            </div>

            <!--Informações profissionais e acadêmicas-->
            <div class="row">
                <div class="col">
                    <div class=" mb-3">
                        <input type="text" class="form-control" id="github" placeholder="github" pattern="https?://.+"
                            required>
                        <label for="github">Perfil Github</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <select class="form-select" id="academia" aria-label="Academia" required>
                        <option selected>Selecionar Academia</option>
                        <option value="Academia Java">Academia Java</option>
                        <option value="Academia .NET">Academia .NET</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <select class="form-select" id="professor" aria-label="Professor" required>
                        <option selected>Selecionar Professor</option>
                        <option value="Deivison Pasa">Deivison Pasa</option>
                        <option value="Heryson Figueiredo">Heryson Figueiredo</option>
                        <option value="Lucas Schlestein">Lucas schlestein</option>
                    </select>
                </div>
            </div>

            <!--Aceite dos termos e informativos-->
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Aceita Termos" id="termos">
                        <label class="form-check-label" for="termos">
                            Declaro que li e aceito os Termos e Condições acima
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Aceita Informativos"
                                id="informativo">
                            <label class="form-check-label" for="termos">
                                Desejo receber atualizações e informativos por e-mail.
                            </label>
                        </div>
                    </div>
                    <button type="submit" id="btn_enviar" onclick="enviar()">Salvar</button>
        </form>


        <div>Nome: <span id="nomeOk"></span></div>
        <div>Sobrenome <span id="sobrenomeOk"></span></div>
        <div>E-mail: <span id="emailOk"></span></div>
        <div>Login: <span id="loginOk"></span></div>
        <div>Senha: <span id="senhaOk"></span></div>
        <div>CEP: <span id="cepOk"></span></div>
        <div>Endereço: <span id="enderecoOk"> </span></div>
        <div>Complemento <span id="complementoOk"></span></div>
        <div>Bairro: <span id="bairroOk"></span></div>
        <div>Cidade: <span id="cidadeOk"></span></div>
        <div>Estado: <span id="estadoOk"></span></div>
        <div>Github: <span id="githubOk"></span></div>
        <div>Academia: <span id="academiaOk"></span></div>
        <div>Professor <span id="professorOk"></span></div>
        <div>Termos: <span id="termosOk"></span></div>
        <div>Informativos <span id="informativosOk"></span></div>
    </container>

    <script src="main.js"></script>
</body>

</html>
